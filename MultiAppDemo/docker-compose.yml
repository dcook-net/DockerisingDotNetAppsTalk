version: "3"
services:
  test:
    image: mcr.microsoft.com/dotnet/sdk:8.0.100-alpine3.18
    platform: linux/arm64/v8
    depends_on:
      - members.api
      - members.database
    environment:
      - MONGOURL=mongodb://members.database:27017
      - SERVICEURI=http://members.api:9010
    entrypoint: ["dotnet", "test", "./build/test/MeetupMembersApi.Tests/MeetupMembersApi.Tests.csproj", 
                 "--configuration", "Release"]
    volumes:
      - .:/build
  frontend:
    container_name: gui
    build:
      context: .
      dockerfile: Dockerfile_FrontEnd
    depends_on:
      - members.api
    environment:
      - MEMBERSAPI__URI=http://members.api:9010
    ports:
      - "80:8080"
  members.api:
    build:
      context: .
      dockerfile: Dockerfile_Api_Local
    depends_on:
      - members.database
    environment:
      - MONGO__MONGOCONNECTION=mongodb://members.database:27017
    ports:
      - "9010:9010"
  members.database:
    image: mongo:5.0.22
    platform: linux/arm64/v8
    ports:
      - "27017:27017"
